<p><br></p><p><span style="color: rgb(64, 64, 64);">count(字段) &lt; count(主键) &lt; count(1) ≈ count(*)</span></p><p><br></p><p>不同：</p><p>count（字段）：包含null </p><p>count（*）、count（1）、count（主键）：不含null</p><p><br></p><attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-4d4eb0db-7746-43f8-b850-a8db6bf9a691"></attachment><p>1、count(字段) ：效率最低。不能为null 则加一；能为null，取值后判断。</p><p>2、count（主键）：</p><p>3、count（1）：遍历表，不取值。</p><p>4、count(*):查询所有值，再统计。</p><p><br></p><p><br></p>
